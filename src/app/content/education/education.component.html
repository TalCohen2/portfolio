<div class="mainContainer">
    <div *ngFor="let i of education">
        <div class="title">
            <h2>{{i.fieldOfStudy}}</h2>
            <h3>{{i.host}}</h3>
            <span>{{i.date}}</span>
        </div>
        <hr>
        <div class="description">
            <p>{{i.description}}</p>
        </div>
    </div>
</div>
